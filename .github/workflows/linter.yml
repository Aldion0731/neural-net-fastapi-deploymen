name: Lint Code and Check Types

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install ruff~=0.0.261
        pip install mypy~=1.2.0

    - name: Run Ruff
      run: ruff src

    - name: Run Mypy
      run: mypy src
